name: generator

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - uses: actions/checkout@v3
      - name: Update readme of speaking
        uses: linuxsuren/yaml-readme@v0.0.16
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS }}
        with:
          pattern: 'public-speaking/data/*.yaml'
          template: 'public-speaking/README.tpl'
          output: 'public-speaking/README.md'
          username: linuxsuren
          org: linuxsuren
          repo: linuxsuren
          groupby: year
          sortby: 'year'
          push: false
      - name: Update events
        uses: linuxsuren/yaml-readme@v0.0.16
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS }}
        with:
          pattern: 'events/data/*.yaml'
          template: 'events/README.tpl'
          output: 'events/README.md'
          username: linuxsuren
          org: linuxsuren
          repo: linuxsuren
          groupby: year
          sortby: '!year'
          push: false
      - name: Update readme
        uses: linuxsuren/yaml-readme@v0.0.16
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS }}
        with:
          template: 'README.tpl'
          pattern: 'fake/*.yaml'
          output: 'README.md'
          username: linuxsuren
          org: linuxsuren
          repo: linuxsuren
